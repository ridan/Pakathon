<h2><center>{{article.title}}</center></h2>
  <button class="btn btn-default" ng-click="expandBidForm=!expandBidForm"> Make a Bid</button>
  <div ng-show="expandBidForm">
    <div class="row">
        <div class="col-md-8">
            <h3>How much do you want to bid?</h3>
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Bid Amount:</label>
                        <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Return on Investment (ROI)</label>
                        <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Terms and Conditions:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your bid ammount in dollars." maxlength="100" style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                        <!-- For success/fail messages -->
                <button type="submit" class="btn btn-primary">Bid</button>
            </form>
        </div>
    </div>
  </div>

  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/#!/articles/{{article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
